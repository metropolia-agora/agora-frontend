<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/settings.css" rel="stylesheet" type="text/css">
  <script src="scripts/common/checkOnboarding.js"></script>
  <script type="module" defer src="scripts/settings.js"></script>
</head>
<body>

  <header>
    <img src="assets/back.svg" alt="Go back" onclick="window.history.back()">
    <h1>Settings</h1>
  </header>

  <main class="settings-page">
    <div class="settings-container">
      <span id="saved">Changes made successfully!</span>

      <form class="forms" id="change-picture">
        <h2>Change profile picture</h2>
        <input type="file" name="file" id="field-picture" accept="image/png, image/jpeg">
        <button type="submit" id="submit-picture">Remove picture</button>
      </form>

      <form class="forms" id="change-username">
        <h2>Change username</h2>
        <input id="field-username" type="text" pattern="[a-zA-Z0-9\-_.]{2,32}" placeholder="Username" required>
        <button type="submit">Save changes</button>
      </form>

      <form class="forms" id="change-password">
        <h2>Change password</h2>
        <input id="field-currentPassword" type="password" placeholder="Current password" required>
        <input id="field-newPassword" type="password" pattern="(?=.*[A-Z]).{8,255}" placeholder="New password" required>
        <input id="field-newPasswordMatch" type="password" placeholder="Confirm new password" required>
        <button type="submit">Save changes</button>
      </form>

      <form class="forms" id="delete-user">
        <h2>Delete account</h2>
        <input id="field-password" type="password" placeholder="Password" required>
        <button class="danger" type="submit">Delete</button>
      </form>
    </div>

    <nav id="mobile-navigation-bar"></nav>
  </main>

</body>
</html>
