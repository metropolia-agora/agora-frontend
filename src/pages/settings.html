<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/settings.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/moment@2.29.1/min/moment.min.js" crossorigin="anonymous"></script>
  <script type="module" defer src="scripts/settings.js"></script>
</head>
<body>

  <header>
    <h1>Settings</h1>
  </header>

  <main class="settings-page">
    <input id="logout" type="image" src="assets/logout.svg" alt="Logout">

    <span class="hidden" id="success">Saved</span>

    <h3>Change username</h3>
    <form class="forms" id="change-username">
      <input id="field-username" type="text" pattern="[a-zA-Z0-9\-_.]{2,32}" placeholder="Username" required>
      <button type="submit">Save changes</button>
    </form>

    <h3>Change password</h3>
    <form class="forms" id="change-password">
      <input id="field-currentPassword" type="password" placeholder="Current password" required>
      <input id="field-newPassword" type="password" pattern="(?=.*[A-Z]).{8,}" placeholder="New password" required>
      <input id="field-newPasswordMatch" type="password" placeholder="Confirm new password" required>
      <button type="submit">Save changes</button>
    </form>

    <h3>Delete account</h3>
    <form class="forms" id="delete-user">
      <input id="field-password" type="text" placeholder="Password" required>
      <button id="deleteButton" type="submit">Delete</button>
    </form>
  </main>

</body>
</html>
