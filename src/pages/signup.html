<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/signup.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/moment@2.29.1/min/moment.min.js" crossorigin="anonymous"></script>
  <script type="module" defer src="scripts/signup.js"></script>
</head>
<body>

  <header>
    <h1>Sign up</h1>
  </header>

  <main class="signup-page">
    <form class="forms" id="signup-form">
      <input id="field-username" type="text" pattern="[a-zA-Z0-9\-_.]{2,32}" placeholder="Username" required>
      <input id="field-password" type="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Password" required>
      <input id="field-passwordMatch" type="password" placeholder="Confirm password" required>
      <button type="submit">Sign up</button>
    </form>

    <p id="orSignin">Or <a href="signin.html">sign in</a></p>

    <nav id="mobile-nav">
      <img id="mobile-nav-home" src="assets/home.svg" alt="Home">
    </nav>
  </main>

</body>
</html>
