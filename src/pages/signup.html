<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up - Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://kit.fontawesome.com">
  <link rel="apple-touch-icon" href="assets/favicon.png">
  <link rel="icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/signup.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/6cd31f02df.js" crossorigin="anonymous"></script>
  <script src="scripts/common/checkOnboarding.js"></script>
  <script type="module" defer src="scripts/signup.js"></script>
</head>
<body>

  <header>
    <h1 class="highlighted">Agora</h1>
    <nav id="top-menu"></nav>
  </header>

  <main class="signup-page">
    <form class="signup-container forms" id="signup-form">
      <h2>Create your account</h2>
      <input id="field-username" type="text" pattern="[a-zA-Z0-9\-_.]{2,32}" placeholder="Username" autocomplete="username" required>
      <input id="field-password" type="password" pattern="(?=.*[A-Z]).{8,255}" placeholder="Password" autocomplete="new-password" required>
      <input id="field-passwordMatch" type="password" placeholder="Confirm password" autocomplete="new-password" required>
      <button type="submit">Sign up</button>
      <p>Already have an account? <a href="/signin">Sign in</a></p>
    </form>
  </main>

</body>
</html>
