<!DOCTYPE html>
<html lang="en">
<head>
  <title>View post | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/view-post.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/moment@2.29.1/min/moment.min.js" crossorigin="anonymous"></script>
  <script src="scripts/common/checkOnboarding.js"></script>
  <script type="module" defer src="scripts/view-post.js"></script>
</head>
<body>

  <header>
    <img src="assets/back.svg" alt="Go back" onclick="window.history.back()">
    <h1>Post</h1>
  </header>

  <main class="view-post-page new-comment-hidden">

    <div class="view-post-content">
      <div id="post-holder"></div>
      <div id="comment-holder"></div>
    </div>

    <div id="new-comment-container">
      <div id="new-comment-profile"></div>
      <input id="new-comment-input" type="text" placeholder="Add a comment">
      <button id="new-comment-button" class="disabled">post</button>
    </div>

  </main>

</body>
</html>
