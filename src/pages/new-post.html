<!DOCTYPE html>
<html lang="en">
<head>
  <title>New post | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/new-post.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/6cd31f02df.js" crossorigin="anonymous"></script>
  <script src="scripts/common/checkOnboarding.js"></script>
  <script type="module" defer src="scripts/new-post.js"></script>
</head>
<body>

  <header>
    <img src="assets/back.svg" alt="Go back" onclick="window.history.back()">
    <h1>New post</h1>
    <nav id="top-menu">
      <button id="menuButton" type="button"><i class="fas fa-bars"></i></button>
      <ul class="menubar hidden">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="new-post-page">
    <form id="new-post" class="forms new-post-form">
      <h2>Create a new post</h2>
      <textarea name="content" id="content" cols="30" rows="10" placeholder="What would you like to post?"></textarea>
      <input type="file" name="file" id="file" accept="image/png, image/jpeg">
      <button type="submit">Post</button>
    </form>
    <nav id="navigation-bar"></nav>
  </main>

</body>
</html>
