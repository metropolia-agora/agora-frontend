<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://unpkg.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/profile.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/moment@2.29.1/min/moment.min.js" crossorigin="anonymous"></script>
  <script src="scripts/common/checkOnboarding.js"></script>
  <script type="module" defer src="scripts/profile.js"></script>
</head>
<body>

  <header>
    <img src="assets/back.svg" alt="Go back" onclick="window.history.back()">
    <h1></h1>
  </header>

  <main class="profile-page">
    <div class="profile-container">
      <div class="profile-picture"></div>
      <div class="profile-username"></div>
      <div class="profile-actions hidden">
        <button id="profile-edit">Edit profile</button>
        <button id="profile-signout">Sign out</button>
      </div>
    </div>
    <div class="profile-posts"></div>
    <nav id="mobile-navigation-bar"></nav>
  </main>

</body>
</html>
