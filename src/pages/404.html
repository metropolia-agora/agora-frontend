<!DOCTYPE html>
<html lang="en">
<head>
  <title>Not found | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/404.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/6cd31f02df.js" crossorigin="anonymous"></script>

<body>

  <header>
    <img src="assets/back.svg" alt="Go back" onclick="window.history.back()">
    <h1>Not found</h1>

      <button id="menuButton" type="button"><i class="fas fa-bars"></i></button>
      <ul class="menubar hidden">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="not-found-page">
    <div class="not-found-container">
      <h2>404</h2>
      <p>Sorry, but we could not find what you were looking for.</p>
      <button onclick="window.history.back()">Go back</button>
    </div>
  </main>

</html>
