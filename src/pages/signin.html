<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/signin.css" rel="stylesheet" type="text/css">
  <script src="scripts/common/checkOnboarding.js"></script>
  <script type="module" defer src="scripts/signin.js"></script>
</head>
<body>

  <header>
    <h1>Agora</h1>
  </header>

  <main class="signin-page">
    <form class="forms" id="signin-form">
      <h2>Sign in to your account</h2>
      <input id="field-username" type="text" placeholder="Username" required>
      <input id="field-password" type="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </form>
  </main>

</body>
</html>
