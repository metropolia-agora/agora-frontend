<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome | Agora</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="robots" content="noindex">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link href="styles/common.css" rel="stylesheet" type="text/css">
  <link href="styles/welcome.css" rel="stylesheet" type="text/css">
  <script type="module" defer src="scripts/welcome.js"></script>
</head>
<body>

  <header>
    <h1 class="highlighted">Agora</h1>
  </header>

  <main class="welcome-page">
    <form class="welcome-container">
      <h1>Welcome to <span>Agora</span>!</h1>
      <p>Please create a new account, sign in to an existing one, or continue anonymously</p>
      <button id="signup" class="primary">Create your account</button>
      <button id="signin" class="primary">Sign in to your account</button>
      <button id="anon" class="secondary">Continue anonymously</button>
    </form>
  </main>

</body>
</html>
